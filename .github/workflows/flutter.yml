name: Flutter

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Uses v1.4.0 
      - uses: subosito/flutter-action@26bf50084a0c218b5b715a3641c36eac84fd2136 

      # Uses v2.4.0
      - uses: nick-invision/retry@7c68161adf97a48beb850a595b8784ec57a98cbb
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: flutter pub get

      # This is a quick workaround to make the Github workflow happy.
      # There should be a better way to handle the keys to improve DX.
      - name: "Create a dummy auth.dart"
        run: echo -e "var BASE_URL = ''; \n SENTRY_URL = ''; \nvar CONTENT_TOKEN = '';\nvar INIT_TOKEN = '';" > ./lib/network/auth.dart

      # - run: flutter pub get

      # - run: flutter format --set-exit-if-changed .

      - run: flutter analyze --no-fatal-warnings --no-fatal-infos .

      - run: flutter test

