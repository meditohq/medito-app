name: Flutter

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - uses: subosito/flutter-action@v2.3.0
        with:
          channel: 'stable'
      - run: flutter --version

      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: flutter channel stable

      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: flutter upgrade

      - uses: nick-invision/retry@v2
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: flutter pub get

      - name: "Create a dummy auth.dart"
        run: echo -e "var BASE_URL = ''; \n var SENTRY_URL = ''; \nvar CONTENT_TOKEN = '';\nvar INIT_TOKEN = '';" > .env

      - run: flutter clean && flutter pub get

      - name: Run Riverpod generator
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - run: flutter analyze --no-fatal-warnings --no-fatal-infos .

      - run: flutter test

      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          echo "DART_PATH=$(echo $(flutter --suppress-analytics --verbose version 2>&1 | grep -o "Dart location:.*" | sed 's/Dart location: //')/bin)" >> $GITHUB_ENV

      - name: Clone and build dart-code-metrics
        run: |
          git clone https://github.com/dart-code-checker/dart-code-metrics.git
          cd dart-code-metrics
          ${{ env.DART_PATH }}/pub get
          ${{ env.DART_PATH }}/dart compile exe bin/dart_code_metrics.dart -o dart_code_metrics

      - name: Run dart-code-metrics
        env:
          DART_CODE_METRICS_PATH: ${{ github.workspace }}/dart-code-metrics/dart_code_metrics
        uses: dart-code-checker/dart-code-metrics-action@v2
        with:
          dart-code-metrics-path: ${{ env.DART_CODE_METRICS_PATH }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pull_request_comment: true